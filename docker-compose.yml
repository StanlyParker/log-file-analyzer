services:
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    environment:
      - PORT=5000
    volumes:
      - ./packesges/backend/reports:/app/reports
    ports:
      - "5000:5000"
    restart: unless-stopped
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
